        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: moveParticle 20s infinite linear;
        }

        /* Small window container */
        .iframe-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 450px;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: block;
            resize: both;
            overflow: hidden;
            border-radius: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .iframe-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

            padding: 12px;

            justify-content: space-between;
            cursor: grab;
            font-size: 16px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .iframe-header span {
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.2s ease;
        }

        .iframe-header span:hover {
            transform: scale(1.2);
        }

        iframe {
            width: 100%;
            height: calc(100% - 44px);
            border: none;
            background: white;
        }

        /* Minimized state */
        .minimized {
            height: 44px !important;
            transition: height 0.3s ease;

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes moveParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }

    <div class="particles" id="particles"></div>
    
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Explore amazing content while having a functional window in the corner!</p>
    </div>

    <!-- Small Window -->
    <div class="iframe-container" id="smallWindow">
        <div class="iframe-header" id="dragHeader">
            <span style="flex-grow: 1;">📌 Quick Access</span>
            <span onclick="minimizeWindow()">➖</span>
            <span onclick="closeWindow()">❌</span>
        </div>
        <iframe src="https://finchat.io/ai/chat/"></iframe>
    </div>

    <script>
        // Draggable window functionality
        let dragItem = document.getElementById("smallWindow");
        let header = document.getElementById("dragHeader");
        let active = false, currentX, currentY, initialX, initialY, xOffset = 0, yOffset = 0;

        header.addEventListener("mousedown", dragStart);
        window.addEventListener("mouseup", dragEnd);
        window.addEventListener("mousemove", drag);

        function dragStart(e) {
            if (e.target === header || e.target.parentElement === header) {
                active = true;
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
                dragItem.style.cursor = 'grabbing';
            }
        }

        function drag(e) {
            if (active) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;
                dragItem.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }
        }

        function dragEnd() {
            active = false;
            dragItem.style.cursor = 'grab';
        }

        function minimizeWindow() {
            let win = document.getElementById("smallWindow");
            win.classList.toggle("minimized");
        }

        function closeWindow() {
            let win = document.getElementById("smallWindow");
            win.style.animation = 'slideIn 0.5s ease-out reverse';
            setTimeout(() => {
                win.style.display = 'none';
            }, 500);
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.opacity = Math.random();
                particle.style.width = Math.random() * 5 + 5 + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();
    </script>
