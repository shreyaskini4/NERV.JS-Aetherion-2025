<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy</title>
    <style>
        body {
            background: url("background\ img.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            height: 100vh;
            margin: 0;
        }
        .heading {
            margin-top: 1px;
            height: 23%;
            display: flex;
            border: 2px solid rgb(255, 255, 255);
            padding: 1px;
            border-radius: 5px;
            background-color: black;
            color: rgb(255, 255, 255);
            font-size: 30px;
        }
        .heading img {
            margin-left: 1%;
            margin-top: 26px;
            height: 125px;
            width: 125px;
            border-radius: 100px;
        }
        .heading h1 {
            padding: 10px;
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            margin-left: 2%;
            padding: 0px 10px 0px 0px;  
        }  
        .box {
            position: absolute;
            top: 30%;
            right: 5%;
            width: 25%;
            height: 55%;
            color: white;
            border: 2px solid rgb(255, 255, 255);
            background-color: chocolate;
            border-radius: 10px;
            overflow: auto;
            padding: 10px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Fin-N-See</h1>
        <img src="Logo.png" alt="logo">
    </div>

    <div class="box">
        <h2>Chat Box</h2>
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask me anything...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Display user message
            chatBox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
            userInput.value = '';

            try {
                // Call OpenAI API (replace YOUR_API_KEY with your OpenAI API key)
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_API_KEY',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: userMessage }]
                    })
                });

                const data = await response.json();
                const botMessage = data.choices[0].message.content;

                // Display bot response
                chatBox.innerHTML += `<div><strong>ChatGPT:</strong> ${botMessage}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div><strong>ChatGPT:</strong> Oops! Something went wrong.</div>`;
                console.error('Error:', error);
            }

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
